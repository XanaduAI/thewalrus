language: python
env:
  global:
  - CIBW_SKIP="cp27-* cp34-* *i686"
  - CIBW_BEFORE_BUILD_LINUX='curl -OsL https://bitbucket.org/eigen/eigen/get/3.3.7.tar.gz
    && tar xzf 3.3.7.tar.gz eigen-eigen-323c052e1731/Eigen --strip-components 1 &&
    cp -rf Eigen {project}/src && pip install numpy cython'
  - CIBW_BEFORE_BUILD_MACOS='brew cask uninstall --force oclint && brew install gcc
    eigen libomp && pip install numpy cython && exit 0'
  - CIBW_TEST_REQUIRES="numpy pytest pytest-cov"
  - CIBW_TEST_COMMAND="python -m pytest {project}/hafnian"
  - WHEELHOUSE_UPLOADER_USERNAME=AKIAJOU6ECM5Q7T6UUQQ
  - secure: 
matrix:
  include:
  - python: 3.5
    cache: pip
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.8
    env: WHEEL=0
  - sudo: required
    services:
    - docker
    env:
    - WHEEL=1
    - PIP=pip
    - PYTHON=python
  - os: osx
    xcode: 10.0.0
    language: generic
    env:
    - WHEEL=1
    - PIP=pip2
    - PYTHON=python2
before_install:
- |
  if [ "$WHEEL" = "0" ]; then
    sudo apt-get -qq update;
    sudo apt-get install -y gfortran libeigen3-dev;
  fi
install:
- |
  if [ "$WHEEL" = "0" ]; then
    pip install -r requirements.txt
    pip install pytest pytest-cov wheel codecov
    pip install -e .
  fi
script:
- if [ "$WHEEL" = "0" ]; then make coverage; fi
- |
  if [ "$WHEEL" = "1" ]; then
    $PIP install cibuildwheel==0.10.0
    $PIP install -r requirements.txt
    cibuildwheel --output-dir wheelhouse
    $PIP install https://github.com/joerick/libcloud/archive/v1.5.0-s3fix.zip
    $PIP install wheelhouse-uploader
    $PYTHON -m wheelhouse_uploader upload --provider-name S3 --local-folder wheelhouse/ xanadu-wheels
  fi
after_success:
- if [ "$WHEEL" = "0" ]; then codecov; fi
